<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>p5.play.PingPong</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  </head>
  <body background="background.jpg">
<center>
  <div class="btn btn-primary header">
    <h3 id="Pong"> AI PING PONG</h3>
    <button class="btn btn-primary" data-toggle="modal" onclick="openmodal()" data-target="#Mymodal">Instructions</button>
  </div>
  <br><br>
  <button class="btn btn-success" id="start" onclick="start()">Start Game</button>
  <br>
  <button class="btn btn-warning" id="restart" onclick="restart()">Restart Game</button>
  <h3 class="btn btn-danger" id="status"></h3>
  <br><br>
  <div id="canvas"></div>
  <br><br>
  <div id="gameconsole"></div>
  <h3 id="footer">Source code: prashant shukla - Game Credit: Ping Pong</h3>
  <div id="Mymodal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
<button data-dismiss="modal" class="close">x</button>
<h3>Instructions</h3>
        </div>
        <div class="modal-body">
<p>point your nose to the top of the screen to make the platform go up and point your nose down to make the platform go down</p>
        </div>
      </div>
    </div>
  </div>
</center>
  </body>
</html>
